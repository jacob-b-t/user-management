<form class="user-search">
  <h4>Search for a user</h4>
  <mat-form-field>
    <mat-label>Search by username or role</mat-label>
    <input
      type="text"
      placeholder="Pick one"
      aria-label="username or role"
      matInput
      [formControl]="userSearch"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      @for (option of filteredOptions | async; track option) {
      <mat-option
        [value]="option.username"
        (onSelectionChange)="userSelected(option)"
        >{{ option.username }}</mat-option
      >
      }
    </mat-autocomplete>
  </mat-form-field>
</form>
